<main class="app">
  <app-start
    *ngIf="weather.longitude === 0 && weather.latitude === 0"
    (getWeather)="getWeather($event)"
  ></app-start>
  <app-weather
    *ngIf="weather.longitude !== 0 && weather.latitude !== 0"
    [weather]="weather"
    [location]="location"
    (getWeather)="getWeather($event)"
  ></app-weather>
</main>
<router-outlet />
